spring.datasource.url=jdbc:h2:mem:communications;DB_CLOSE_DELAY=-1
spring.datasource.username=admin
spring.datasource.password=wrk25communication
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 en memoria


# Habilita consola H2 si la necesitás
spring.h2.console.enabled=true

# Evita que Spring use tu config de producción

# Opcional si usás liquibase
spring.liquibase.enabled=false

# Log más claro en tests
logging.level.org.springframework=ERROR
