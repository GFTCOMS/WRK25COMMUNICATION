# Identificación
spring.application.name=WRK25_COMMUNICATION

# Base de datos: H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (simulado o sin conexión real en test)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=false
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# Liquibase en test: opcional (puedes desactivarlo si no lo necesitas)
spring.liquibase.enabled=false

# Colas y exchange (placeholders requeridos por beans que inyectan estos valores)
exchange.coms=coms
routing-key.coms=coms.notification
queue.product.stock.low=product.stock.low
queue.order.state.changed=order.state.changed

# Logging
logging.level.org.springframework=ERROR
