name: Build, Test, and Dockerize App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Paso 3: Compilar y ejecutar tests con Maven
      - name: Build with Maven (test + coverage)
        run: mvn clean verify

      # Paso 4: Generar reporte JaCoCo
      - name: Generate JaCoCo report
        run: mvn jacoco:report

      # Paso 5: Verificar cobertura de código
      - name: Check JaCoCo coverage
        run: |
          covered_lines=$(grep -oP 'covered="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
          missed_lines=$(grep -oP 'missed="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
          
          total_lines=$((covered_lines + missed_lines))
          
          if [ "$total_lines" -eq 0 ]; then
            echo "No lines to cover."
            exit 1
          fi
          
          coverage=$(echo "scale=2; $covered_lines / $total_lines" | bc)
          
          if (( $(echo "$coverage < 1.0" | bc -l) )); then
            echo "Coverage is below 100%: $coverage"
            exit 1
          fi

      # Paso 6: Configurar autenticación en GCP
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.COMS_KEY }}

      # Paso 7: Autenticar Docker en Artifact Registry
      - name: Docker Auth
        run: |
          gcloud auth configure-docker europe-southwest1-docker.pkg.dev

      # Paso 8: Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t europe-southwest1-docker.pkg.dev/wrk25communication/coms-repository/coms-image:latest .

      # Paso 9: Subir imagen a Artifact Registry
      - name: Push Docker image
        run: |
          docker push europe-southwest1-docker.pkg.dev/wrk25communication/coms-repository/coms-image:latest